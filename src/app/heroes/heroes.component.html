<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button
      type="button"
      (click)="onSelect(hero)"
      [class.selected]="hero === getSelectedHero()"
    >
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </button>
  </li>
</ul>

<app-hero-detail [hero]="getSelectedHero()"></app-hero-detail>
